<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #scacchiera{
            height:500px;
            width:500px;
        }
        .casella{
            width: calc(100% / 8);
            height: calc(100% / 8);
            border: 1px solid #000;
            display: inline-block;
            margin-bottom: -0.3rem;
            margin-left: -0.3rem;
            text-align: center;
            color:red;
        }
    </style>
</head>
<body>

    <div id="scacchiera"></div>
    
    <script>

        let scacchiera = document.getElementById("scacchiera");

        for(let i = 0;i < 8 ;i++){
            for(let x = 0;x < 8 ;x++){

                let colore =  (i + x) % 2 == 0 ? '#000' : '#fff';

                //creo un elemento HTML, ma solo in memoria(non viene mostrato)
                let casellaDiv = document.createElement('div')//<div></div> 
                console.log(casellaDiv)
                casellaDiv.classList.add('casella')//aggiungo la classe casella ll'elemento appena creato
                casellaDiv.style.backgroundColor = colore;//assegno un colore

                scacchiera.append(casellaDiv)//inserisco finalmente l'elemento nella scacchiera

            }
        }

    </script>
</body>
</html>
