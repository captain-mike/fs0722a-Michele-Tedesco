<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="search" autocomplete="on" id="cerca">
    <button id="cercaBtn">Cerca</button>

    <div id="tendina">
        <div>Cane</div>
        <div>Gatto</div>
        <div>Capra</div>
        <div>Alpaca</div>
    </div>

    <script>

        let cerca = document.querySelector('#cerca');//seleziono il campo di ricerca
        let cercaBottone = document.querySelector('#cercaBtn');//seleziono il bottone


        //attivo un event listener sul campo di ricerca, eseguendo una funzione ogni volta che l'utente solleva il dito dopo aver scritto
        function ricerca() {

            let divAnimali = document.querySelectorAll('#tendina > div');//lista di HTMLelements

            for (let div of divAnimali) {//diclo i div con dentro i nomi degli animali

                let nomeAnimale = div.textContent.toLowerCase();//se non trovo l'animale
                if (nomeAnimale.search(cerca.value.toLowerCase()) == -1) {//se la parola digitata dall'utente non trova riscontro nel nome dell'animale ho true
                    div.style.display = 'none';//nascondo l'animale
                } else {
                    div.style.display = 'block';//mostro l'animale, che potrebbe essere stato nascosto precedentemente
                }

            }

        }


        cercaBtn.addEventListener('click', ricerca);
        cerca.addEventListener('keyup', ricerca);

    </script>
</body>

</html>
