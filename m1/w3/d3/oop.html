        {
            //utilizzo di class

            class Utente{

                //il constructor serve a definire e valorizzare le proprietà di un oggetto
                constructor(n,c,u = 'Utente'){
                    this.nome = n;
                    this.cognome = c;
                    this.ruolo = u;

                    console.log(`Il nuovo utente ${n} ${c} è stato creato`);//tutto ciò che si trova tra le parentesi graffe del constructor viene eseguito in fase di instanziamento

                    this.presentazione()//in fase di istanziamento lancio il metodo presentazione
                }
                
                presentazione(){//la parola chiave function non va messa
                    console.log(`Ciao, mi chiamo ${this.nome} ${this.cognome}`);
