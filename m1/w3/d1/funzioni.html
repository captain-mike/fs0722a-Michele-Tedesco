            if(typeof testo == 'string'){

                se voglio far si che la mia funzione estrapoli più valori
                return {
                    modificato:testoconPunti, 
                    originale:testo
                }*/

            throw new Error('La funzione sostituisciVirgole() richiede una stringa, hai inserito un dato di tipo :' + typeof testo);
        }

        console.log(sostituisciVirgole('5,4'));

        }

        //usando spread operator
        function moltiplicaPro(...numeri){
            let  moltiplicazione = 1;
            for(let numero of numeri){
                moltiplicazione *= numero;
            }
            return moltiplicazione
        }

        console.log(moltiplicaPro(5,8,9,6,3))
        
        function moltiplicaProUltra(a,...numeri){
            return numeri.reduce((c,p) => c * p)
        }

        console.log(moltiplicaProUltra(5,8,9,6,3))
