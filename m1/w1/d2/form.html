<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form method="post">

        <input type="text" name="nome" placeholder="Inserisci il nome">
        <input type="password" name="password" placeholder="Password">
        <input type="number" name="numero" placeholder="Numero">

        <hr>
        <label for="consenso">Accetto il trattamento dei dati</label>
        <input id="consenso" name="consenso" type="checkbox"> 
        <hr>
        <select name="city">
            <option value="">--</option>
            <option value="roma">Roma</option>
            <option value="milano">Milano</option>
            <option value="napoli">Napoli</option>
        </select>
        <hr>
        <textarea name="messaggio" cols="40" rows="10"></textarea>
        <button type="reset">Resetta il form</button>

        <button>Invia</button>
        
    </form>
    
</body>
</html>
