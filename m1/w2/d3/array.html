        let arr = [];

        console.table( numeri );

        //scoprire il tipo di dato
        numeri = [10,50,90,80,663];

        console.log(Array.isArray(numeri))//per avere certezza che il dato sia un array si usa questo

        if(numeri[6]){
            numeri[6] = 800;
        }
        console.log(numeri)

        //metodi array
        let numeriOrdinati = numeri.sort(
            function(a,b){ return a - b }
            //questa funzione di callback serve a far si che i valori numerici si 
            //ordinino in ordine numerico e non alfabetico, per un ordine inverso si può utilizzare b - a
            )
        console.log(numeriOrdinati)


        //dalla fine
        numeri.push(20);//aggiunge alla fine dell'array
        console.log(numeri);
        let eliminato = numeri.pop();//elimina dalla fine dell'array
        console.log(numeri, 'è stato eliminato il numero ' + eliminato);

        //dall'inizio
        numeri.unshift(20);//aggiunge all'inizio dell'array
        console.log(numeri);
        numeri.shift();//elimina all'inizio dell'array
        console.log(numeri);


        //eliminazione/sostituzione da un indice a scelta
        numeri = [10,50,90,80,663];

        let start = 1;
        let qty = 1;
        numeri.splice(start,qty);//elimino il 50
        console.log(numeri);
        numeri.splice(start,qty,44444);//elimino il 90 e inserisco il 44444 al suo posto
        console.log(numeri);
