    <script>

        let a = 2;

        let b = a + a;//4

        b = 2;//b = 2;//sto riassegnando eliminando il precedente valore di b
        console.log(b);
        b += 2;//2 + 2 = 4;//sto incrementando di 2 il valore di b
        console.log(b);
        b -= 2;//4 - 2 => sto decrementando il valore di b
        console.log(b)
        b *= 2;//2 * 2
        console.log(b)
        b /= 2;//4 / 2
        console.log(b)


        //concatenamento
        let html = '';

        html += '<div>';
        html += 'ciao';
        html += '</div>';

        console.log(html)


        //confronto
        let c = 10;
        console.log(c > 10);
        console.log(c >= 10);
        console.log(c == 10);
        console.log(c != 10);


        console.log(c < 100 && c > 5);//se entrambe sono vere => true vs true => true
        console.log(c < 100 && c > 15);//=> true vs false => false
        console.log(c < 100 || c > 5);//se almeno una è vera => true vs false => true


        console.log(!(c < 100));
        console.log('==========')

        let bool = true;
        console.log(!bool)


        let r = 5;
        let t = '5';
        console.log(r == t)//deve essere uguale il valore ed il tipo di dato può essere diverso
        console.log(r === t)//deve essere uguale anche il tipo di dato
        console.log(r !== 5)//vero se il dato e/o il tipo di dato sono diversi

        }

        }

        let accesso = anni >= 18 ? 'Consentito' : 'Non consentito';
        console.log(accesso)
